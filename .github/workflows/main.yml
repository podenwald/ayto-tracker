name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy 
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: hosting119408.a2fac.netcup.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORT }}
          protocol: ftps
          security: loose
          server-dir: /httpdocs/legendforest.de/
          local-dir: ./dist/
